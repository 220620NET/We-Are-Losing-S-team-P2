<app-navbar></app-navbar>
<section class="Container1">
    <div class="column one">
        <h2>Post Into the Cosmos!</h2>
        <textarea name="text" placeholder="What's happenin'?" id="text" cols="53" rows="8"></textarea>
        <div class="post-button">
            <button class="btn post-selector btn-primary" type="submit">Submit</button>
        </div>
    </div>
    <div class="column two">
        <h2 class="feed">Cosminis Feed</h2>
        <div class="card PostsFeed text-white bg-dark mb-3" *ngFor="let pot of posts" >
            <div class="card-body">
                <h5 class="card-title">{{pot.posterNickname}}</h5>
                <div>{{pot.content}}</div>
            </div>
        </div> 
    </div>
    <div class="column three">

        <div class="searchbar">
            <h2 class="friends-text">Friends</h2>
            <input type="text" [(ngModel)]="userInstance.username" placeholder="Search user to add ..." class="username">
            <button class="btn search-button btn-primary" (click)="searchUsers(userInstance.username)" type="button">Submit</button>
        </div>
        <div class="card PostsFeed text-white bg-dark mb-3" >
            <div class="search-body" *ngIf="doesExist">
                <h5 class="card-title" >{{userInstance.username}}</h5>
                <button type="button" class="btn btn-primary" id ="addButton" (click)="searchAndAdd(userInstance.username)">Add Friend!</button>
            </div>
        </div> 
        <div class="friends">
            <div class="card PostsFeed text-white bg-dark mb-3" *ngFor="let us of users" >
                <div class="card-body">
                    <h5 class="card-title">{{us.password}}</h5>
                </div>           
            </div>
        </div>    
    </div>       
</section>
