<h1>
    See how your companion are doing!
</h1>
<button type="button" button (click)="updateCosminis()" class="btn btn-light">Fill this card please</button>
<div *ngIf="showCards">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" *ngFor="let com of cosminis">
        <div class="card-header">Cosminis</div>
        <div class="card-body">
            <h5 class="card-title">Some something below please</h5>
                <div>Id: {{com.companionId}}</div>
                <div> User: {{com.userFk}}</div>
                <div>Emotion: {{com.emotion}}</div>
            <p class="card-text">{{com.nickname}}</p>
            <p class="card-text"></p>
        </div>
    </div> 

</div>
