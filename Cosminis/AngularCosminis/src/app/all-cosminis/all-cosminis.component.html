<h1>
    See how your companions are doing!
</h1>
<div class="container1" *ngIf="showCosminis">
    <div class="card text-white bg-dark mb-3" *ngFor="let com of cosminis">
        <div class="card-header">Cosminis</div>
        <div class="card-body">
            <h5 class="card-title">Cosmini Species Name?</h5>
                <div>Id: {{com.companionId}}</div>
                <div>User: {{com.userFk}}</div>
                <div>Emotion: {{com.emotion}}</div>
            <p class="card-text">Nickname: {{com.nickname}}</p>
            <p class="card-text"></p>
        </div>
    </div> 
</div>
